<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books Library</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center">
    <div class="container">
        <h1 class="text-center my-4">Add New Book</h1>
        <form action="/books/added" method="post" object="${book}">
            <div class="mb-3">
                <label for="id" class="form-label">Book ID</label>
                <input type="number" id="id" name="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="bookName" class="form-label">Book Name</label>
                <input type="text" id="bookName" name="bookName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="text" id="image" name="image" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>
            
				<button class="btn btn-primary" onclick="window.location.href='/books/'">Back</button>
                <button type="submit" class="btn btn-primary">Add Book</button>
            
        </form>
    </div>
</body>
</html>
